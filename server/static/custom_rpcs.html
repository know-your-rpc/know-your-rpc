<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.amber.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./main.css" />



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.12.1/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script type="module" src="./app.js"></script>

    <!-- extras -->
    <script type="module" src="./lib/custom_rpcs.js"></script>
    <title>Know your rpc</title>
</head>

<body>

    <main class="container-fluid">
        <header>
            <div class="grid">
                <div style="font-size: 0.9em;"><a href="/methodology.html" target="_blank">METHODOLOGY</a>
                </div>
                <div style="text-align: center;">
                    <a style="text-decoration: none;" target="_self" href="/index.html">
                        <h1>KNOW YOUR RPC</h1>
                    </a>
                </div>
                <div style="text-align: right; font-size: 0.9em;">
                    <a href="/index.html" target="_self">MAIN PAGE</a>
                    <log-in-btn />
                </div>
        </header>

        <chain-search></chain-search>

        <time-range-selector></time-range-selector>

        <subscription-modal data-mustAuth="true"></subscription-modal>

        <article>
            <header>
                <div style="text-align: center;">
                    <h3>CUSTOM RPCS</h3>
                </div>
            </header>

            <div class="overflow-auto">
                <div class="grid">
                    <div style="text-align: left;">
                        <fieldset role="group">
                            <input type="text" placeholder="Add new custom RPC URL" id="custom-rpc-input">
                            <button class="small-button" id="custom-rpc-btn">
                                SAVE
                            </button>
                        </fieldset>
                    </div>

                    <div style="text-align: right;">
                        <button class="small-button" id="remove-all-custom-rpcs-btn" style="font-size: 1rem;">
                            REMOVE ALL RPCS
                        </button>
                    </div>
                </div>




                <table style="font-size: small;">
                    <thead>
                        <tr>
                            <th scope="col">LP</th>
                            <th scope="col">RPC URL</th>
                            <th scope="col">ERROR RATE</th>
                            <th scope="col">REQ DURATION</th>
                            <th scope="col">BLOCKS BEHIND</th>
                            <th scope="col">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="custom_rpcs_table_body">
                        <!-- here is injected js table -->
                    </tbody>
                </table>
            </div>

            <footer>
            </footer>
        </article>
    </main>
    <footer></footer>

</body>

</html>
