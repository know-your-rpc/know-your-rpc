<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.amber.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./main.css" />

    <script type="module" src="./app.js"></script>
    <title>Know your rpc</title>
</head>

<body>

    <main class="container-fluid">
        <header>
            <div class="grid">
                <div style="font-size: 0.8em;"><a href="/methodology.html" target="_blank">Methodology</a>
                </div>
                <div style="text-align: center;">
                    <a style="text-decoration: none;" target="_self" href="/index.html">
                        <h1>KNOW YOUR RPC</h1>
                    </a>
                </div>
                <div style="text-align: right; font-size: 0.8em;">
                    <a href="/custom_rpcs.html" target="_self">Custom RPCs</a>
                    <log-in-btn />
                </div>
        </header>

        <article>
            <header>
                <div style="text-align: center;">
                    <h3>TOP TEN RPCS</h3>
                </div>
                <div class="grid">
                    <div style="text-align: left;">
                        <button id="${this.canvasId}-btn-reset-zoom" class="small-button">Reset zoom</button>
                    </div>

                    <div style="text-align: right;">
                        <button id="${this.canvasId}-btn-toggle" class="small-button">Toggle all</button>
                    </div>

                </div>
            </header>

            <div class="overflow-auto">
                <table style="font-size: small;">
                    <thead>
                        <tr>
                            <th scope="col">LP</th>
                            <th scope="col">RPC URL</th>
                            <th scope="col">REMOVE</th>
                            <th scope="col">ALARM</th>
                            <th scope="col">BLOCKS BEHIND</th>
                        </tr>
                    </thead>
                    <tbody id="top_table_body">
                        <!-- here is injected js table -->
                    </tbody>
                </table>
            </div>

            <footer>
                <small>
                    rpcs sorted by: <br>
                    1) error rate with precision 0.01% <br>
                    2) avg request duration precision 10ms <br>
                    3) block number diff from median precision 0.5 block
                </small>
            </footer>
        </article>



    </main>


    <footer></footer>





</body>

</html>
